<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>

<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		background-color: lightcyan;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	form{
		display: flex;
		justify-content: center;
		align-items:center;
		flex-direction: column;
		gap:20px;
	}
	input{
		padding: 10px;
		font-size: 17px;
	}
	p{
		font-size: 20px;
	}
</style>
</head>
<body>
	<form action="adminlogin" method="post">
		<p>Username</p>
		<input type="text" name="uname">
		<p>Password</p>
		<input type="text" name="pword">
		
		<input type="submit" value="Login">
	</form>
</body>
</html>
